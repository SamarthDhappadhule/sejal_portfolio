<head>

    <!-- Import a modern, clean font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Variables */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Black and White Theme Variables */
            --color-dark: #111111;      /* Very dark background (Black) */
            --color-light: #ffffff;     /* Pure white text */
            --color-accent: #e0e0e0;    /* Bright white/light gray for titles/accents */
            --max-width: 1200px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-dark);
            color: var(--color-light);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        /* --- Animations (No changes needed, they use opacity/transform) --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Heading and Text Section --- */
        header {
            text-align: center;
            padding-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--color-accent); /* Use bright white accent */
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .info-section {
            background-color: #2a2a2a; /* Dark gray for the info background */
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7); /* Adjusted shadow for darker background */
            animation: fadeInUp 1s ease-out 0.5s forwards; 
            opacity: 0;
        }

        .info-section h2 {
            font-size: 1.8rem;
            color: var(--color-accent); /* Use bright white accent */
            margin-bottom: 15px;
            border-bottom: 2px solid #555555; /* Gray border for separation */
            display: inline-block;
            padding-bottom: 5px;
        }

        .info-section p {
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        /* Highlight specific text */
        .info-section strong {
            color: var(--color-accent);
            font-weight: 700;
        }

        /* --- Photo Grid Layout (Responsive) --- */
        .photo-grid {
            display: grid;
            /* Default: 2 columns on desktop */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px;
            margin-top: 30px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            
            /* Animation applied to all grid items */
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

         

        /* Delay the animation for each item */
        .grid-item:nth-child(1) { animation-delay: 1.0s; }
        .grid-item:nth-child(2) { animation-delay: 1.2s; }
        .grid-item:nth-child(3) { animation-delay: 1.4s; }
        .grid-item:nth-child(4) { animation-delay: 1.6s; }
        .grid-item:nth-child(5) { animation-delay: 1.8s; }
        .grid-item:nth-child(6) { animation-delay: 2.0s; }
        .grid-item:nth-child(7) { animation-delay: 2.2s; }
        .grid-item:nth-child(8) { animation-delay: 2.4s; }
        .grid-item:nth-child(9) { animation-delay: 2.6s; }
        .grid-item:nth-child(10) { animation-delay: 2.8s; }
        .grid-item:nth-child(11) { animation-delay: 3.0s; }
        .grid-item:nth-child(12) { animation-delay: 3.2s; }
        .grid-item:nth-child(13) { animation-delay: 3.4s; }
        .grid-item:nth-child(14) { animation-delay: 3.6s; }
        .grid-item:nth-child(15) { animation-delay: 3.8s; }
        .grid-item:nth-child(16) { animation-delay: 4.0s; }
        .grid-item:nth-child(17) { animation-delay: 4.2s; }
        .grid-item:nth-child(18) { animation-delay: 4.4s; }


        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease, filter 0.4s ease; /* Added filter transition */
            /* filter: grayscale(100%); /* FORCED BLACK AND WHITE THEME */
        } 

        .grid-item:hover img {
            transform: scale(1.05); /* Zoom in on hover */
            /* Slightly brighten the grayscale image on hover for interactive feel */
            /* filter: grayscale(100%) brightness(1.2);  */
        }
        
        /* Optional: Overlay text for image captions */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7); /* Black overlay */
            color: var(--color-light);
            font-size: 0.9rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .grid-item:hover .caption {
            transform: translateY(0);
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            /* Adjust grid for smaller tablets/large phones to 2 columns */
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 20px 10px;
            }
            
            /* Single column layout for small phones */
            .photo-grid {
                grid-template-columns: fr;
            }

            .info-section {
                padding: 20px;
            }
        }
    </style>
</head>
