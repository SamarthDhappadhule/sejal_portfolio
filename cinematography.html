<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Portfolio</title>
    <!-- Import a modern, clean font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Variables */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Black and White Theme Variables */
            --color-dark: #000000;      /* Very dark background (Black) */
            --color-light: #ffffff;     /* Pure white text */
            --color-accent: #e0e0e0;    /* Bright white/light gray for titles/accents */
            --max-width: 1200px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-dark);
            color: var(--color-light);
            line-height: 1.6;
            padding: 40px 20px;

        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Heading and Text Section --- */
        header {
            text-align: center;
            padding-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .info-section {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1s ease-out 0.5s forwards; 
            opacity: 0;
        }

        .info-section h2 {
            font-size: 1.8rem;
            color: var(--color-accent);
            margin-bottom: 15px;
            border-bottom: 2px solid #555555;
            display: inline-block;
            padding-bottom: 5px;
        }

        .info-section p {
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        /* Highlight specific text */
        .info-section strong {
            color: var(--color-accent);
            font-weight: 700;
        }

        /* --- Video Grid Layout (Responsive Masonry) --- */
        .photo-grid {
            display: grid;
            /* Create 3 columns on desktop, minimum width 300px */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 20px;
            margin-top: 30px;
            
            /* Key to Masonry: define small explicit row tracks (10px) */
            grid-auto-rows: 10px; 
            grid-auto-flow: dense; /* Fill gaps created by different spans */
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            
            /* Default height span (40 * 10px = 400px tall) */
            grid-row-end: span 40; 
            
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

   

        /* Animation Delays */
        /* .grid-item:nth-child(1) { animation-delay: 1.0s; }
        .grid-item:nth-child(2) { animation-delay: 1.2s; }
        .grid-item:nth-child(3) { animation-delay: 1.4s; }
        .grid-item:nth-child(4) { animation-delay: 1.6s; }
        .grid-item:nth-child(5) { animation-delay: 1.8s; }
        .grid-item:nth-child(6) { animation-delay: 2.0s; }
        .grid-item:nth-child(7) { animation-delay: 2.2s; }
        .grid-item:nth-child(8) { animation-delay: 2.4s; } */


        /* IMPORTANT: Styling the VIDEO element */
        .grid-item video {
            width: 100%;
            /* Must be 100% to fill the custom grid-row-end height */
            height: 100%; 
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease, filter 0.4s ease;
            /* filter: grayscale(100%); Keep the B&W theme */
        }

        .grid-item:hover video {
            transform: scale(1.05);
            filter: grayscale(100%) brightness(1.2); 
        }
        
        /* Placeholder for non-loading video to maintain visual structure */
        .video-placeholder-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        /* Optional: Overlay text for image captions */
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--color-light);
            font-size: 0.9rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .grid-item:hover .caption {
            transform: translateY(0);
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            /* Adjust grid for tablets/large phones to 2 columns */
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

     
        .firstrow{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

            video{
                        width: 50%;
                        height: 350px;
            }

        }

        .secondrow{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

            video{
                        width: 30%;
                        height: 700px;
            }

        }
           @media (max-width: 500px) {
            body {
                padding: 20px 10px;
            }
            
            /* Single column layout for small phones, reset spans to default height */
            .photo-grid {
                grid-template-columns: 1fr;
                grid-auto-rows: 10px;
            }
            .grid-item {
                 grid-row-end: span 40; /* Back to a fixed height for stacking */
            }

            .info-section {
                padding: 20px;
            }

            .firstrow video{
                 width: 99%;
            }
            .secondrow video{
                 width: 99%;
                 height: 700px;
            }
        }
    </style>
</head>
